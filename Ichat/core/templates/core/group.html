{% extends 'core/home.html' %}

{% block chat %}
<div class="card h-100">
    <div class="card-header">
        <h3 class="card-title mb-1">{{group.name}}</h3>
        <small class="text-muted">{{group.description}}</small>
    </div>
    <div class="card-body d-flex flex-column">
        <div class="mb-3">
            <small class="text-muted">Created at {{group.created_at}}</small>
        </div>
        <div class="flex-grow-1 overflow-auto mb-3" style="max-height: 400px;">
            {% for message in messages %}
                {% if message.group == group %}
                    <div class="mb-2">
                        <div class="card">
                            <div class="card-body p-2">
                                {{message.body}}
                            </div>
                        </div>
                    </div>
                {% endif %}
            {% endfor %}
        </div>
        <form method="post" class="mt-auto">
            {% csrf_token %}
            <div class="input-group">
                <textarea class="form-control" name="message" placeholder="Type your message..." rows="2"></textarea>
                <button type="submit" class="btn btn-primary">Send</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% extends 'core/base.html' %}

{% block content %}
<style>
    .helptext{
        display: none;
    }
</style>
<div>
    {% if page == 'signup' %}
    <form action="" method="post">
        {% csrf_token %}
        {{form}}
        <input type="submit" value="Sign Up">
        <p>Already have an account! <a href="{% url 'log-in' %}">Sign in Here!</a></p>
    </form>
    {% else %}
    <form action="" method="post">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username">
        <input type="password" name="password" id="" placeholder="password">
        <input type="submit" value="Sign in">
        <p>Haven't signed up yet! <a href="{% url 'sign-up' %}">sign up Here!</a></p>
    </form>
    {% endif %}
</div>
{% endblock %}

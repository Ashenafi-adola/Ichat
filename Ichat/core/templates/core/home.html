{% extends 'core/base.html' %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-4 col-lg-3 border-end">
            <div class="p-3">
                <a href="{% url 'create_group' %}" class="btn btn-primary mb-3">Create New Group</a>
                <h3 class="h5">Chats</h3>
                <div class="nav flex-column">
                    <a href="#" class="nav-link">All</a>
                    <a href="#" class="nav-link">Users</a>
                    <a href="#" class="nav-link">Groups</a>
                    <a href="#" class="nav-link">Channels</a>
                </div>
                <hr>
                <div class="list-group list-group-flush">
                    {% for group in groups %}
                        <a href="{% url 'group' group.id %}" class="list-group-item list-group-item-action">{{group.name}}</a>
                    {% endfor %}
                </div>
            </div>
        </div>
        <div class="col-md-8 col-lg-9">
            <div class="p-3">
                {% if page == 'home' %}
                    <div class="text-center py-5">
                        <h1 class="display-4 text-muted">Select a chat</h1>
                    </div>
                {% endif %}
                {% block chat %}
                {% endblock %}
            </div>
        </div>
    </div>
</div>
{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I chat</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100" style="background-color: rgb(129, 220, 226); ">
    <div class="container-fluid flex-grow-1 d-flex flex-column">
        <header class="d-flex justify-content-between align-items-center py-3 border-bottom">
            <h1 class="h3 mb-0"><a href="{% url 'home' %}" class="text-decoration-none">I CHAT</a></h1>
            {% if request.user.is_authenticated %}
                <div class="d-flex align-items-center" style="background-color: rgb(149, 216, 158); padding: 5px; border-radius: 5px;">
                    <small class="me-3">@{{request.user.username}}</small>
                    <a href="{% url 'logout' %}" class="btn btn-outline-primary btn-sm">Logout</a>
                </div>
            {% endif %}
        </header>
    </div>
    {% block content %}

    {% endblock %}

    {% block extra_js %}

    {% endblock %}
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
